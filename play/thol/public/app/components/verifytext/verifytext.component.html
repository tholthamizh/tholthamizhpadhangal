<h4>{{question}}</h4>
<h5 [style.color]="status ? 'green' : 'red'">{{currentAnswer}}</h5>
<table>
	<tbody>
		<tr>
			<td><input #ans type="text"  [(ngModel)]="currentAnswer" (keyup)="answerChange(ans.value)"></td>
			<td><button (click)="showAnswer()">Show Answer</button></td>
		</tr>
	</tbody>
</table>
